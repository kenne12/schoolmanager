<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="TypeTrancheModifierDlg" 
                  widgetVar="TypeTrancheModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: d'affectation" 
                  closeOnEscape="true">

            <h:form id="TypeTrancheModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >
                        <p:outputLabel value="Categories Actives" />
                        <h:panelGroup>
                            <p:selectOneMenu value="#{typeTrancheCtrl.categorie.idcategorie}">
                                <f:selectItems value="#{typeTrancheCtrl.categories}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idcategorie}"/>
                            </p:selectOneMenu>                        
                        </h:panelGroup>

                        <p:outputLabel value="Nom" for="nom1" />
                        <h:panelGroup>
                            <p:inputText id="nom1" value="#{typeTrancheCtrl.selectedTypeTranche.nom}"/>                       
                        </h:panelGroup>

                        <p:outputLabel value="Prix" for="prix1" />
                        <h:panelGroup>
                            <p:inputText id="prix1" value="#{typeTrancheCtrl.selectedTypeTranche.prix}"/>                       
                        </h:panelGroup>

                        <p:outputLabel for="dateDebut1" value="Date de Debut : " />
                        <h:panelGroup>
                            <p:calendar id="dateDebut1" value="#{typeTrancheCtrl.selectedTypeTranche.datedebut }" />
                        </h:panelGroup>

                        <p:outputLabel for="dateFin1" value="Date de fin" />
                        <h:panelGroup>
                            <p:calendar id="dateFin1" value="#{typeTrancheCtrl.selectedTypeTranche.datefin}"/>
                        </h:panelGroup>

                        <h:outputLabel value="Etat" for="etat1" />
                        <h:panelGroup>
                            <p:selectBooleanButton id="etat1" value="#{typeTrancheCtrl.selectedTypeTranche.etat}" onLabel="Active" offLabel="Inactive" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:90px">                              
                            </p:selectBooleanButton>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeTrancheCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":TypeTrancheModifierForm,:TypeTrancheListerForm:datalist,:TypeTrancheListerForm:growl, :actionsForm"
                                     oncomplete="PF('TypeTrancheModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('TypeTrancheModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
