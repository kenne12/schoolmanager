<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InscriptionListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="Tableau recapitulatif de payement des #{langue.fraisInscription} de l'annÃ©e : ">
            <p:contextMenu id="InscriptionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{inscriptionCtrl.pensions}"
                         var="item"
                         rowKey="#{item.idpension}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{inscriptionCtrl.selectedPension}">

                <p:ajax event="rowSelect"   update=":InscriptionListerForm:InscriptionDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":InscriptionListerForm:InscriptionDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('InscriptionListerForm:viewButton').click();"/>


                <p:column sortBy="#{item.idannee.code}" filterBy="#{item.idannee.code}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.anneeScolaire}"/>
                    </f:facet>
                    <h:outputText value="#{item.idannee.code} - #{item.idannee.code+1}"/>
                </p:column>

                <p:column sortBy="#{item.eleve.nom}" filterBy="#{item.eleve.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.eleve}"/>
                    </f:facet>
                    <h:outputText value="#{item.eleve.nom} #{item.eleve.nom}"/>
                </p:column>

                <p:column sortBy="#{item.idtranche.nom}" filterBy="#{item.idtranche.nom}">
                    <f:facet name="header">
                        <h:outputText value="Motif paiement"/>
                    </f:facet>
                    <h:outputText value="#{item.idtranche.nom}"/>
                </p:column>


                <p:column sortBy="#{item.montant}" filterBy="#{item.montant}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.prix} (FCFA)"/>
                    </f:facet>
                    <h:outputText value="#{item.montant}"/>
                </p:column>

                <p:column sortBy="#{item.datepayement}" filterBy="#{item.datepayement}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.date}"/>
                    </f:facet>
                    <h:outputText value="#{item.datepayement}"/>
                </p:column>                

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
