<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CategorieModifierDlg" 
                  widgetVar="CategorieModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']} : #{langue.categorieEleve}" 
                  closeOnEscape="true">

            <h:form id="CategorieModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >

                        <p:outputLabel value="#{langue['Conv.Nom']}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{categorieCtrl.selectedCategorie.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.active}" for="etat" />
                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="etat" value="#{categorieCtrl.selectedCategorie.etat}" disabled="false"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":CategorieModifierForm,:CategorieListerForm:datalist,:CategorieListerForm:growl, :actionsForm"
                                     oncomplete="PF('CategorieModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('CategorieModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
