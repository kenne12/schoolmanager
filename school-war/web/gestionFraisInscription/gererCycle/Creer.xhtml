<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CycleCreerDlg" 
                  widgetVar="CycleCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: des cycles" 
                  closeOnEscape="true">

            <h:form id="CycleCreerForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langue.libelle}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{cycleCtrl.cycle.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.etat}" for="etat" />
                        <h:panelGroup>
                            <p:selectBooleanButton id="etat" value="#{cycleCtrl.cycle.etat}"  onLabel="Active" offLabel="Inactive" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:90px" /> 
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{cycleCtrl.enregistrerCycle}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:CycleListerForm:datalist,:CycleListerForm:growl, CycleCreerForm" 
                                     oncomplete="PF('CycleCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('CycleCreerDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
