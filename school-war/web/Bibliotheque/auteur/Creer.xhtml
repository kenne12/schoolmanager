<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="AuteurCreerDlg" 
                  widgetVar="AuteurCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.auteur}" 
                  closeOnEscape="true">

            <h:form id="AuteurCreerForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langue.nationalite}" for="nationalite" />
                        <h:panelGroup>
                            <p:selectOneMenu id="nationalite" value="#{auteurCtrl.auteur.nationalite}" required="true">
                                <f:selectItem itemLabel="#{langue.selectLa} #{langue.nationalite}" itemValue="" />
                                <f:selectItems value="#{auteurCtrl.pays}" var="pay" 
                                               itemLabel="#{pay}" 
                                               itemValue="#{pay}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{auteurCtrl.auteur.nom}" required="true" 
                                         requiredMessage="#{langue.nom}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.prenom}" for="prenom" />
                        <h:panelGroup>
                            <p:inputText id="prenom" value="#{auteurCtrl.auteur.prenom}" required="true" 
                                         requiredMessage="#{langue.prenom}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                    </p:panelGrid><br/>
                    <p:commandButton actionListener="#{auteurCtrl.enregistrerAuteur}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:AuteurListerForm:datalist,:AuteurListerForm:growl, AuteurCreerForm" 
                                     oncomplete="PF('AuteurCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('AuteurCreerDialog').hide()"/>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
