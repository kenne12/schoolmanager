<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuteurDetailDlg" 
                  widgetVar="AuteurDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Detail']}: #{langue.auteur}" closeOnEscape="true">

            <h:form id="AuteurDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >


                        <h:outputText value="#{langue.nom}"/>
                        <h:outputText value="#{auteurCtrl.selectedAuteur.nom}"/>

                        <h:outputText value="#{langue.prenom}"/>
                        <h:outputText value="#{auteurCtrl.selectedAuteur.prenom}"/>

                        <h:outputText value="#{langue.nationalite}"/>
                        <h:outputText value="#{auteurCtrl.selectedAuteur.nationalite}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('AuteurDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
