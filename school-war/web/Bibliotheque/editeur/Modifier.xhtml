<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="EditeurModifierDlg" 
                  widgetVar="EditeurModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: #{langue.editeur}" 
                  closeOnEscape="true">

            <h:form id="EditeurModifierForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">


                        <p:outputLabel value="#{langue.nom}" for="pays" />
                        <h:panelGroup>
                            <p:selectOneMenu id="pays" value="#{editeurCtrl.selectedEditeur.pays}"
                                             required="true"
                                             requiredMessage="#{langue.pays}: #{langue['Conv.ValeurRequise']}">

                                <f:selectItems value="#{editeurCtrl.pays}" 
                                               var="pays" 
                                               itemLabel="#{pays}" itemValue="#{pays}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{editeurCtrl.selectedEditeur.nom}" required="true" 
                                         requiredMessage="#{langue.nom}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>


                    </p:panelGrid><br/>   
                    <p:commandButton actionListener="#{editeurCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":EditeurModifierForm,:EditeurListerForm:datalist,:EditeurListerForm:growl, :actionsForm"
                                     oncomplete="PF('EditeurModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('EditeurModifierDlg').hide()"/>

                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
