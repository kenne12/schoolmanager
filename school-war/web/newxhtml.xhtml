<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"


      xmlns:p="http://primefaces.org/ui"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:pickList id="pickList" value="#{eleveClasseCtrl.dualeleves}" var="theme" effect="bounce"
                    itemValue="#{theme}" itemLabel="#{theme.nom}" 
                    showSourceControls="true" showTargetControls="true"
                    showSourceFilter="true" showTargetFilter="true" 
                    filterMatchMode="contains">

            <f:facet name="sourceCaption">Trimestres disponibles</f:facet>
            <f:facet name="targetCaption">Trimestes selectionn√©s</f:facet>

            <p:column style="width:10%">
                <h:outputText styleClass="ui-theme ui-theme-#{theme.nom}" />
            </p:column>

            <p:column style="width:90%;">
                <h:outputText value="#{theme.nom}" />
            </p:column>
        </p:pickList> 


    </body>
</html>
