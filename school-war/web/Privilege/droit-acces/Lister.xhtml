<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AccesListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} des privilÃ¨ges">
            <p:contextMenu id="AccesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{privilegesCtrl.privileges}"
                         var="item"
                         rowKey="#{item.idprivilege}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{privilegesCtrl.selectedPrivilege}">

                <p:ajax event="rowSelect"   update=":AccesListerForm:AccesDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":AccesListerForm:AccesDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AccesListerForm:viewButton').click();"/>

                <p:column sortBy="#{item.idprivilege}" width="10%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.identifiant}"/>
                    </f:facet>
                    <h:outputText value="#{item.idprivilege}"/>
                </p:column>


                <p:column sortBy="#{item.idcompte.personnel.nom}" filterBy="#{item.idcompte.personnel.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.personnel}"/>
                    </f:facet>
                    <h:outputText value="#{item.idcompte.personnel.nom} #{item.idcompte.personnel.prenom}"/>
                </p:column>

                <p:column sortBy="#{item.idmenu.nom}" filterBy="#{item.idmenu.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.menu}"/>
                    </f:facet>
                    <h:outputText value="#{item.idmenu.nom}"/>
                </p:column> 

                <p:column sortBy="#{item.etat}" filterBy="#{item.etat}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.etat}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{item.etat}" disabled="true"/>
                </p:column> 

            </p:dataTable>
        </p:panel>
    </h:form>

</ui:composition>
