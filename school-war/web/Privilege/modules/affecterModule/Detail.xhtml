    <ui:composition>

        <p:dialog id="AccesDetailDlg"

            <h:form id="AccesDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >
                        <h:outputText value="Personnel :"/>
                        <h:outputText value="#{accesModuleCtrl.selectedPersonnelmodule.personnel.nom} #{accesModuleCtrl.selectedPersonnelmodule.personnel.prenom}"/>

                        <h:outputText value="Module :"/>

                        <h:outputText value="#{accesModuleCtrl.selectedPersonnelmodule.module.nom}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('AccesDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
