<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeManagedBean.locale}">
        <h:head>
            <ui:include src="/templates/entetesTemplate.xhtml" />
        </h:head>
        <h:body class="fixed-top">

            <ui:include src="/templates/headerTemplate.xhtml" />

            <!-- BEGIN CONTAINER -->
            <div id="container" class="row-fluid">
                <ui:include src="sideBarTemplate.xhtml" />
                <!-- BEGIN PAGE -->  
                <div id="main-content">
                    <!-- BEGIN PAGE CONTAINER-->
                    <div class="container-fluid">
                        <!-- BEGIN PAGE HEADER-->   
                        <div class="row-fluid">
                            <div class="span12">
                                <!-- BEGIN THEME CUSTOMIZER-->
                                <div id="theme-change" class="hidden-phone">
                                    <i class="icon-cogs"></i>
                                    <span class="settings">
                                        <span class="text">Theme Color:</span>
                                        <span class="colors">
                                            <span class="color-default" data-style="default"></span>
                                            <span class="color-green" data-style="green"></span>
                                            <span class="color-gray"  data-style="gray"></span>
                                            <span class="color-purple" data-style="purple"></span>
                                            <span class="color-red" data-style="red"></span>
                                        </span>
                                    </span>
                                </div>
                                <ui:include src="/modules/Module.xhtml"/>  
                                <!-- END THEME CUSTOMIZER-->
                                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                                <h3 class="page-title">

                                </h3>
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#">#{langue.accueil}</a>
                                        <span class="divider">/</span>
                                    </li>
                                    <li>
                                        <a href="#">#{langue.parametrageSysteme}</a>
                                        <span class="divider">/</span>
                                    </li>

                                    <li class="pull-right search-wrap">
                                        <form action="http://thevectorlab.net/metrolab/search_result.html" class="hidden-phone">
                                            <div class="input-append search-input-area">
                                                <input class="" id="appendedInputButton" type="text" />
                                                <button class="btn" type="button"><i class="icon-search"></i> </button>
                                            </div>
                                        </form>
                                    </li>
                                </ul>
                                <!-- END PAGE TITLE & BREADCRUMB-->
                            </div>
                        </div>
                        <!-- END PAGE HEADER-->

                        <!-- BEGIN PAGE CONTENT-->
                        <ui:insert name="contenu">
                            <h1>Contenu par défaut du template principal</h1>
                        </ui:insert>


                        <!-- END PAGE CONTENT-->         
                    </div>
                    <!-- END PAGE CONTAINER-->
                </div>
                <!-- END PAGE -->  
            </div>
            <!-- END CONTAINER -->

            <ui:include src="/templates/footerTemplate.xhtml" />
            <ui:include src="/includes/confirmation.xhtml"/>

            <!--Script qui détermine lequel des menus reste ouvert-->
            <ui:insert name="scriptCollapse"></ui:insert>
        </h:body>
    </f:view>
</html>
