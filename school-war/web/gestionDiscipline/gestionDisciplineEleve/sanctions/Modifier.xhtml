<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SanctionModifierDlg" 
                  widgetVar="SanctionModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: de sanction" 
                  closeOnEscape="true">

            <h:form id="SanctionModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >


                        <p:outputLabel value="#{langue['Conv.Nom']}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{sanctionCtrl.selectedSanction.libelle}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{sanctionCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":SanctionModifierForm,:SanctionListerForm:datalist,:SanctionListerForm:growl, :actionsForm"
                                     oncomplete="PF('SanctionModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('SanctionModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
