<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="langues.langue" var="langue"/>
    <h:form> 
        <div id="header" class="navbar navbar-inverse navbar-fixed-top">
            <!-- BEGIN TOP NAVIGATION BAR -->
            <div class="navbar-inner">
                <div class="container-fluid">
                    <!--BEGIN SIDEBAR TOGGLE-->
                    <div class="sidebar-toggle-box hidden-phone">
                        <div class="icon-reorder"></div>
                    </div>
                    <!--END SIDEBAR TOGGLE-->
                    <!-- BEGIN LOGO -->
                    <a class="brand" href="index.html">
                        <img src="#{request.contextPath}/photos/logo_batiments/#{loginBean.logoEtablissement}" alt="School manager" />
                    </a>
                    <!-- END LOGO -->
                    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                    <a class="btn btn-navbar collapsed" id="main_menu_trigger" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="arrow"></span>
                    </a>
                    <!-- END RESPONSIVE MENU TOGGLER -->
                    <div id="top_menu" class="nav notify-row">
                        <!-- BEGIN NOTIFICATION -->
                        <ul class="nav top-menu">
                            <!-- BEGIN SETTINGS -->
                            <h:form> 
                                <p:commandLink oncomplete="javascript:location.reload();" actionListener ="#{localeManagedBean.activerFR()}">
                                    <h:graphicImage value="/images_langue/francais.jpg" style="border: 0px" width="50" height="80"/>
                                </p:commandLink>

                                <p:commandLink oncomplete="javascript:location.reload();" actionListener="#{localeManagedBean.activerEN}">
                                    <h:graphicImage value="/images_langue/anglais.jpg" style="border: 0px" width="50" height="80"/>
                                </p:commandLink>
                                
                            </h:form>

                        </ul>
                        
                        <ul class="nav top-menu">
                            <h2 style="text-align: center"> #{loginBean.nomEtablissement} - #{loginBean.anneeScolaire}</h2>
                        </ul>
                    </div>
                    <!-- END  NOTIFICATION -->
                    <div class="top-nav ">
                        <ul class="nav pull-right top-menu" >
                            <!-- BEGIN SUPPORT -->
                            <li class="dropdown mtop5">
                                <a class="dropdown-toggle element" data-placement="bottom" data-toggle="tooltip" href="#" data-original-title="Chat">
                                    <i class="icon-comments-alt"></i>
                                </a>
                            </li>
                            <li class="dropdown mtop5">
                                <a class="dropdown-toggle element" data-placement="bottom" data-toggle="tooltip" href="#" data-original-title="Help">
                                    <i class="icon-headphones"></i>
                                </a>
                            </li>
                            <!-- END SUPPORT -->
                            <!-- BEGIN USER LOGIN DROPDOWN -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="#{request.contextPath}/photos/photo_personnels/#{loginBean.imagePersonnel}" style="width:40px;height: 40px" alt="" />
                                    <span class="username">#{loginBean.personnel.nom} #{loginBean.personnel.prenom}</span>
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu extended logout">
                                    <li><a href="#"><i class="icon-user"></i>#{langue.monProfil}</a></li>
                                    <li><a href="#"><i class="icon-cog"></i> #{langue.parametrage}</a></li>

                                    <li>  
                                        <p:commandLink id="ajax" actionListener="#{loginBean.deconnexion()}">
                                            <i class="icon-power-off"></i> 
                                            <h:outputText value="#{langue.deconnecter}" />
                                        </p:commandLink>
                                    </li>

                                    <li> 
                                        <p:commandLink  actionListener="#{loginBean.hibbernate()}"  oncomplete="PF('hibernateDialog').show()">
                                            <i class="icon-pause"></i> 
                                            <h:outputText value="#{langue.veille}" />
                                        </p:commandLink>
                                    </li> 


                                    <h:form id="th">
                                        <p:selectOneMenu id="theme"
                                                         value="#{personnelCtrl.theme}">
                                            <f:selectItem itemLabel="#{personnelCtrl.getTheme()}"/>
                                            <f:selectItems value="#{themes.themes}"
                                                           var="them"
                                                           itemLabel="#{them}"
                                                           itemValue="#{them}"/>
                                            <p:ajax update="th" oncomplete="javascript:location.reload();" />
                                        </p:selectOneMenu>
                                    </h:form>

                                </ul>
                            </li>
                            <!-- END USER LOGIN DROPDOWN -->
                        </ul>
                        <!-- END TOP NAVIGATION MENU -->
                    </div>
                </div>
            </div>
            <!-- END TOP NAVIGATION BAR -->
        </div>
    </h:form>


</ui:composition>
