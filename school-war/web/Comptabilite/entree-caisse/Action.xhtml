<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <p:fieldset legend="#{langue['Conv.Actions']}" toggleable="true" toggleSpeed="300">
            <div class="footer-section">

                <p:commandButton id="creer" 
                                 icon="ui-icon-plus"   
                                 value="#{langue['Conv.Creer']}"
                                 actionListener="#{recetteCtrl.prepareCreate()}"
                                 update="actionsForm,:EntreecaisseCreerForm, :EntreecaisseListerForm:growl" 
                                 oncomplete="PF('EntreecaisseCreerDialog').show()"/>

                <p:commandButton id="modifier"   
                                 icon="ui-icon-pencil" 
                                 value="#{langue['Conv.Modifier']}" 
                                 update=":EntreecaisseCreerForm"
                                 actionListener="#{recetteCtrl.prepareEdit()}"
                                 oncomplete="PF('EntreecaisseCreerDialog').show()" 
                                 disabled="#{recetteCtrl.modifier}"/>

                <p:commandButton id="supprimer" 
                                 icon="ui-icon-trash"  
                                 value="#{langue['Conv.Supprimer']}" 
                                 update=":EntreecaisseListerForm:growl,:EntreecaisseListerForm:datalist, :actionsForm"
                                 disabled="#{recetteCtrl.supprimer}"
                                 actionListener="#{recetteCtrl.delete()}">
                    <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                               message="#{langue['Message.Confirm.Supprimer']}?"
                               icon="ui-icon-alert"/>
                </p:commandButton>

            </div>
        </p:fieldset>
    </h:form>
</ui:composition>
