<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieAnPrixDetailDlg" 
                  widgetVar="CategorieAnPrixDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Detail']}: categorie" closeOnEscape="true">

            <h:form id="CategorieAnPrixDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >

                        <h:outputText value="#{langue.anneeScolaire}"/>
                        <h:outputText value="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix.idannee.code} - #{categorieAnneePrixCtrl.selectedCategorieAnnePrix.idannee.code+1}"/>

                        <h:outputText value="#{langue.categorie}"/>
                        <h:outputText value="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix.idcategorie.nom}"/>

                        <h:outputText value="#{langue.prix}"/>
                        <h:outputText value="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix.prix}"/>

                        <h:outputText value="Nombre tranche"/>
                        <h:outputText value="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix.nombretranche}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('CategorieAnPrixDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
