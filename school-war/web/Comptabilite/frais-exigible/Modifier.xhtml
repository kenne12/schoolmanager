<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InscriptionModifierDlg" 
                  widgetVar="InscriptionModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: des paiements" 
                  closeOnEscape="true">

            <h:form id="InscriptionModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >

                        <p:outputLabel value="Prix" for="montant" />
                        <h:panelGroup>
                            <p:inputText id="montant" value="#{inscriptionCtrl.selectedPension.montant}" required="true" requiredMessage="montant est obligatoire"/>                       
                        </h:panelGroup>                       

                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscriptionCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":InscriptionModifierForm,:InscriptionListerForm:datalist,:InscriptionListerForm:growl, :actionsForm"
                                     oncomplete="PF('InscriptionModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('InscriptionModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
