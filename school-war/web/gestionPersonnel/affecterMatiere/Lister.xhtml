<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AffecterMatiereListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} d'affectations">
            <p:contextMenu id="AffecterMatiereDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{personnelAnneeMatiereCtrl.personnelMatiereClasses}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{personnelAnneeMatiereCtrl.selectedPersonnelMatiereClasse}">

                <p:ajax event="rowSelect"   update=":AffecterMatiereListerForm:AffecterMatiereDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":AffecterMatiereListerForm:AffecterMatiereDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AffecterMatiereListerForm:viewButton').click();"/>


                <p:column sortBy="#{item.idannee.code}" filterBy="#{item.idannee.code}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.anneeScolaire}"/>
                    </f:facet>
                    <h:outputText value="#{item.idannee.code}"/>
                </p:column>


                <p:column sortBy="#{item.personnel.nom}" filterBy="#{item.personnel.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.personnel}"/>
                    </f:facet>
                    <h:outputText value="#{item.personnel.nom}"/>
                </p:column>

                <p:column filterBy="#{item.idmatiere.libelle}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.matiere}"/>
                    </f:facet>
                    <h:outputText value="#{item.idmatiere.libelle}"/>
                </p:column>

                <p:column sortBy="#{item.idclasse.nom}" filterBy="#{item.idclasse.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.classe}"/>
                    </f:facet>
                    <h:outputText value="#{item.idclasse.nom}"/>
                </p:column>

            </p:dataTable>

        </p:panel>
        <ui:include src="/includes/confirmation.xhtml"/>
    </h:form>

</ui:composition>
