<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <p:fieldset legend="#{langue['Conv.Actions']}" toggleable="true" toggleSpeed="300">
            <div class="footer-section">

                <p:commandButton id="creer" 
                                 icon="ui-icon-plus"   
                                 value="#{langue['Conv.Creer']}" 
                                 update=":FonctionCreerForm, :FonctionListerForm:growl" 
                                 oncomplete="PF('FonctionCreerDialog').show()"/>
                <p:commandButton id="detail"   
                                 icon="ui-icon-search" 
                                 value="#{langue['Conv.Detail']}" 
                                 update=":FonctionDetailForm" 
                                 oncomplete="PF('FonctionDetailDialog').show()" 
                                 disabled="#{fonctionCtrl.detail}"/>

                <p:commandButton id="modifier"   
                                 icon="ui-icon-pencil" 
                                 value="#{langue['Conv.Modifier']}" 
                                 update=":FonctionModifierForm" 
                                 oncomplete="PF('FonctionModifierDialog').show()" 
                                 disabled="#{fonctionCtrl.modifier}"/>

                <p:commandButton id="supprimer" 
                                 icon="ui-icon-trash"  
                                 value="#{langue['Conv.Supprimer']}" 
                                 update=":FonctionListerForm:growl,:FonctionListerForm:datalist, :actionsForm"
                                 disabled="#{fonctionCtrl.supprimer}"
                                 actionListener="#{fonctionCtrl.supprimer()}">
                    <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                               message="#{langue['Message.Confirm.Supprimer']}?"
                               icon="ui-icon-alert"/>
                </p:commandButton>


                <p:commandButton id="imprimer" icon="ui-icon-print"  
                                 value="#{langue['Conv.Imprimer']}" actionListener="#{fonctionCtrl.imprimerFonctionHtml()}"
                                 update=":FonctionListerForm:growl,:FonctionImprimerForm" disabled="#{fonctionCtrl.imprimer}" 
                                 oncomplete="PF('FonctionImprimerDialog').show()"/>



            </div>
        </p:fieldset>
    </h:form>
</ui:composition>
