<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FonctionCreerDlg" 
                  widgetVar="FonctionCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: de fonction" 
                  closeOnEscape="true">

            <h:form id="FonctionCreerForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langue.nom}" for="fonction" />
                        <h:panelGroup>
                            <p:inputText id="fonction" value="#{fonctionCtrl.fonction.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.active}" for="etat" />
                        <h:panelGroup>
                            <p:selectBooleanButton id="etat" value="#{fonctionCtrl.fonction.etat}" onLabel="Active" offLabel="Inactive" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:90px">

                            </p:selectBooleanButton>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{fonctionCtrl.enregistrerFonction}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:FonctionListerForm:datalist,:FonctionListerForm:growl, FonctionCreerForm" 
                                     oncomplete="PF('FonctionCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('FonctionCreerDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
