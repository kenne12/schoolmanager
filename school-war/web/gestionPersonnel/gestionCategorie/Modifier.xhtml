<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CategoriePersoModifierDlg" 
                  widgetVar="CategoriePersoModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: de categories" 
                  closeOnEscape="true">

            <h:form id="CategoriePersoModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >
                        <p:outputLabel value="#{langue['Conv.Code']}" for="code" />
                        <h:panelGroup>
                            <p:inputText id="code" value="#{categoriePersonnelCtrl.selectedCategoriePersonnel.codecategorie}"
                                         required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue['Conv.Nom']}" for="prix" />
                        <h:panelGroup>
                            <p:inputText id="prix" value="#{categoriePersonnelCtrl.selectedCategoriePersonnel.prixHeure}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue['Conv.Etat']}" for="etat" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="etat" 
                                                     value="#{categoriePersonnelCtrl.selectedCategoriePersonnel.etat}" disabled="false"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriePersonnelCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":CategoriePersoModifierForm,:CategoriePersoListerForm:datalist,:CategoriePersoListerForm:growl, :actionsForm"
                                     oncomplete="PF('CategoriePersoModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('CategoriePersoModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
