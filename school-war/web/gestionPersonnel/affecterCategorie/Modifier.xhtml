<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AffecterCategorieModifierDlg" 
                  widgetVar="AffecterCategorieModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: d'affectation de categorie" 
                  closeOnEscape="true">

            <h:form id="AffecterCategorieModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >
                        <p:outputLabel value="Année en cours" for="annee" />
                        <h:panelGroup>
                            <p:inputText id="annee" value="#{affecterCategorieCtrl.selectedPersoAnneeCategorie.idannee.idannee}"
                                         required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Personnel" for="personnel" />
                        <h:panelGroup>
                            <p:inputText id="personnel" value="#{affecterCategorieCtrl.selectedPersoAnneeCategorie.personnel.nom}"
                                         required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Catégorie" for="categorie" />
                        <h:panelGroup>
                            <p:inputText id="categorie" value="#{affecterCategorieCtrl.selectedPersoAnneeCategorie.idcatpersonnel.codecategorie}"
                                         required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Fonction" for="fonction" />
                        <h:panelGroup>
                            <p:inputText id="fonction" value="#{affecterCategorieCtrl.selectedPersoAnneeCategorie.idfonction.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue['Conv.Etat']}" for="etat" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="etat" 
                                                     value="#{affecterCategorieCtrl.selectedPersoAnneeCategorie.etat}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{affecterCategorieCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":AffecterCategorieModifierForm,:AffecterCategorieListerForm:datalist,:AffecterCategorieListerForm:growl, :actionsForm"
                                     oncomplete="PF('AffecterCategorieModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('AffecterCategorieModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
