<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="SalleModifierDlg" 
                  widgetVar="SalleModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: #{langue['Conv.Batiment']}" 
                  closeOnEscape="true">

            <h:form id="SalleModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >
                        <p:outputLabel value="batiment" for="batiment"/>
                        <h:panelGroup>
                            <p:selectOneMenu id="batiment" value="#{salleCtrl.selectedSalle.idbatiment}" converter="batimentConverter">
                                <f:selectItem itemLabel="#{langue.selectLe} #{langue.batiment}" itemValue=""/> 
                                <f:selectItems value="#{salleCtrl.listBatiment}" var="bat" itemLabel="#{bat.nom} #{bat.code}" itemValue="#{bat}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="Code" for="code" />
                        <h:panelGroup>
                            <p:inputText id="code" value="#{salleCtrl.selectedSalle.code}" required="true" 
                                         requiredMessage="Code de salle: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Nombre de bancs :" for="banc" />
                        <h:panelGroup>
                            <p:inputText id="banc" value="#{salleCtrl.selectedSalle.nombrebanc}" required="true" 
                                         requiredMessage="Nombre bancs: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Nombre de places :" for="place" />
                        <h:panelGroup>
                            <p:inputText id="place" value="#{salleCtrl.selectedSalle.nombreplace}" required="true" 
                                         requiredMessage="Nombre de places: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup> 

                    </p:panelGrid>
                    <p:commandButton actionListener="#{salleCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":SalleModifierForm,:SalleListerForm:datalist,:SalleListerForm:growl, :actionsForm"
                                     oncomplete="PF('SalleModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('SalleModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
