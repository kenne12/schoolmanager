<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="SalleCreerDlg" 
                  widgetVar="SalleCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: de salle" 
                  closeOnEscape="true">

            <h:form id="SalleCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langue.batiment}" for="batiment"/>
                        <h:panelGroup>
                            <p:selectOneMenu id="batiment" value="#{salleCtrl.batiment}" converter="batimentConverter">
                                <f:selectItem itemLabel="#{langue.selectLe} #{langue.batiment}" itemValue=""/> 
                                <f:selectItems value="#{salleCtrl.listBatiment}" var="bat" itemLabel="#{bat.nom} #{bat.code}" itemValue="#{bat}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue['Conv.Code']}" for="code" />
                        <h:panelGroup>
                            <p:inputText id="code" value="#{salleCtrl.salle.code}" required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Nombre de places" for="nbPlace" />
                        <h:panelGroup>
                            <p:inputText id="nbPlace" value="#{salleCtrl.salle.nombreplace}" required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Nombre de Bancs" for="nbBanc" />
                        <h:panelGroup>
                            <p:inputText id="nbBanc" value="#{salleCtrl.salle.nombrebanc}" required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                    </p:panelGrid>

                    <p:commandButton actionListener="#{salleCtrl.enregistrerSalle()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:SalleListerForm:datalist,:SalleListerForm:growl, SalleCreerForm" 
                                     oncomplete="PF('SalleCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('SalleCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
