<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SequenceListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} : #{langue.sequence}">
            <p:contextMenu id="SequenceDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{sequenceCtrl.sequences}"
                         var="item"
                         rowKey="#{item.idsequence}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{sequenceCtrl.selectedSequence}">

                <p:ajax event="rowSelect"   update=":SequenceListerForm:SequenceDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":SequenceListerForm:SequenceDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('SequenceListerForm:viewButton').click();"/>

                <p:column sortBy="#{item.idsequence}" width="10%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.identifiant}"/>
                    </f:facet>
                    <h:outputText value="#{item.idsequence}"/>
                </p:column>



                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>


            </p:dataTable>


        </p:panel>
    </h:form>

</ui:composition>
