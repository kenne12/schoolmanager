<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AffecterSequenceDetailDlg" 
                  widgetVar="AffecterSequenceDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Detail']}: #{langue.affectation}" closeOnEscape="true">

            <h:form id="AffecterSequenceDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >
                        <h:outputText value="#{langue.anneeScolaire}"/>
                        <h:outputText value="#{affecterSeqCtrl.selectedSequenceAnnee.idannee.code}"/>

                        <h:outputText value="#{langue.sequence}"/>
                        <h:outputText value="#{affecterSeqCtrl.selectedSequenceAnnee.idsequence.nom}"/>



                        <h:outputText value="#{langue['Conv.Etat']}"/>
                        <h:selectBooleanCheckbox id="etat" value="#{affecterSeqCtrl.selectedSequenceAnnee.etat}" disabled="true"/>

                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('AffecterSequenceDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
