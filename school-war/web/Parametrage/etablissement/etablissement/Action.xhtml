<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <p:fieldset legend="#{langue['Conv.Actions']}" toggleable="true" toggleSpeed="300">
            <div class="footer-section">

                <p:commandButton id="creer" 
                                 icon="ui-icon-plus"   
                                 value="#{langue['Conv.Creer']}"
                                 actionListener="#{etablissementCtrl.prepareCreate()}"
                                 update="actionsForm,:EtablissementCreerForm, :EtablissementListerForm:growl" 
                                 oncomplete="PF('EtablissementCreerDialog').show()"/>

                <p:commandButton id="detail"   
                                 icon="ui-icon-search" 
                                 value="#{langue['Conv.Detail']}" 
                                 update=":EtablissementDetailForm"
                                 oncomplete="PF('EtablissementDetailDialog').show()" 
                                 disabled="#{etablissementCtrl.detail}"/>

                <p:commandButton id="modifier"   
                                 icon="ui-icon-pencil" 
                                 value="#{langue['Conv.Modifier']}" 
                                 update=":EtablissementCreerForm"
                                 actionListener="#{etablissementCtrl.prepareEdit()}"
                                 oncomplete="PF('EtablissementCreerDialog').show()" 
                                 disabled="#{etablissementCtrl.modifier}"/>

                <p:commandButton id="creerBranche"   
                                 icon="ui-icon-plus" 
                                 value="#{langue.ajouter} #{langue.branche}" 
                                 update=":EnseignementCreerForm"
                                 actionListener="#{etablissementCtrl.prepareCreateBranche()}"
                                 oncomplete="PF('EnseignementCreerDialog').show()" 
                                 disabled="#{etablissementCtrl.modifier}"/>

                <p:commandButton id="creercategorie"   
                                 icon="ui-icon-plus" 
                                 value="#{langue.ajouter} #{langue.categorie}" 
                                 update=":CategorieCreerForm"
                                 onclick="#{etablissementCtrl.prepareCreateCategorie()}"
                                 oncomplete="PF('CategorieCreerDialog').show()" 
                                 disabled="#{etablissementCtrl.modifier}"/>

                <p:commandButton id="creerBatiment"   
                                 icon="ui-icon-plus" 
                                 value="#{langue.ajouter} #{langue.batiment}" 
                                 update=":BatimentCreerForm"
                                 onclick="#{etablissementCtrl.prepareCreateBatiment()}"
                                 oncomplete="PF('BatimentCreerDialog').show()" 
                                 disabled="#{etablissementCtrl.modifier}"/>

                <p:commandButton id="supprimer" 
                                 icon="ui-icon-trash"  
                                 value="#{langue['Conv.Supprimer']}" 
                                 update=":EtablissementListerForm:growl,:EtablissementListerForm:datalist, :actionsForm"
                                 disabled="#{etablissementCtrl.supprimer}"
                                 actionListener="#{etablissementCtrl.supprimer()}">
                    <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                               message="#{langue['Message.Confirm.Supprimer']}?"
                               icon="ui-icon-alert"/>
                </p:commandButton>

            </div>
        </p:fieldset>
    </h:form>
</ui:composition>
