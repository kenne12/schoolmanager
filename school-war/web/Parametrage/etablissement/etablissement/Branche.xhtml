<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EnseignementCreerDlg" 
                  widgetVar="EnseignementCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.branche}" 
                  closeOnEscape="true">

            <h:form id="EnseignementCreerForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langue.libelle}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{etablissementCtrl.branche.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.etat}" for="etat" />
                        <h:panelGroup>
                            <p:selectBooleanButton id="etat" value="#{etablissementCtrl.branche.etat}"  onLabel="Active" offLabel="Inactive" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:90px" /> 
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{etablissementCtrl.enregistrerEnseignement}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:EtablissementListerForm:datalist,:EtablissementListerForm:growl, EnseignementCreerForm" 
                                     oncomplete="PF('EnseignementCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('EnseignementCreerDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
