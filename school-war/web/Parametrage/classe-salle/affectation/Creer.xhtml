<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="AffectationCreerDlg" 
                  widgetVar="AffectationCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.affectation}" 
                  closeOnEscape="true">

            <h:form id="AffectationCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langue.choisirSalle}" for="salle"/>
                        <h:panelGroup>
                            <p:selectOneMenu id="salle" value="#{affecterClasseCtrl.salle.idsalle}">
                                <f:selectItems value="#{affecterClasseCtrl.listSalle}" var="item" itemLabel="#{item.code}" itemValue="#{item.idsalle}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.choisirClasse}" for="classe"/>
                        <h:panelGroup>
                            <p:selectOneMenu id="classe" value="#{affecterClasseCtrl.classe.idclasse}">
                                <f:selectItems value="#{affecterClasseCtrl.listClasse}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idclasse}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.active}" for="etat" />
                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="etat" value="#{affecterClasseCtrl.affectation.etat}" disabled="false"/>
                        </h:panelGroup>


                    </p:panelGrid>

                    <p:commandButton actionListener="#{affecterClasseCtrl.enregistrerAffectation()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:AffectationListerForm:datalist,:AffectationListerForm:growl, AffectationCreerForm" 
                                     oncomplete="PF('AffectationCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('AffectationCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
