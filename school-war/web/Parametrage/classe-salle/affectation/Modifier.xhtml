<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="AffectationModifierDlg" 
                  widgetVar="AffectationModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: #{langue.affectation}" 
                  closeOnEscape="true">

            <h:form id="AffectationModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >
                        <p:outputLabel value="choisir la salle" for="salle"/>
                        <h:panelGroup>
                            <p:selectOneMenu id="salle" value="#{affecterClasseCtrl.salle.idsalle}">
                                <f:selectItems value="#{affecterClasseCtrl.listSalle}" var="item" itemLabel="#{item.code}" itemValue="#{item.idsalle}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="choisir la classe" for="classe"/>
                        <h:panelGroup>
                            <p:selectOneMenu id="classe" value="#{affecterClasseCtrl.classe.idclasse}">
                                <f:selectItems value="#{affecterClasseCtrl.listClasse}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idclasse}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="etat" for="etat" />
                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="etat" value="#{affecterClasseCtrl.selectedAffectation.etat}" disabled="false"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{affecterClasseCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":AffectationModifierForm,:AffectationListerForm:datalist,:AffectationListerForm:growl, :actionsForm"
                                     oncomplete="PF('AffectationModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('AffectationModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
