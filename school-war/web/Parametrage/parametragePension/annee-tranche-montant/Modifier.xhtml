<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="TypeTrancheModifierDlg" 
                  widgetVar="TypeTrancheModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: de tranche de paiement" 
                  closeOnEscape="true">

            <h:form id="TypeTrancheModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >
                        <p:outputLabel value="Categories Actives" />
                        <h:panelGroup>
                            <p:selectOneMenu disabled="true" value="#{trancheCtrl.selectedTranche.idcategorie}" converter="categorieConverter">
                                <f:selectItems value="#{trancheCtrl.categories}" var="item" itemLabel="#{item.nom}" itemValue="#{item}"/>
                            </p:selectOneMenu>                        
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.nom}" for="nom1" />
                        <h:panelGroup>
                            <p:inputText required="true" id="nom1" value="#{trancheCtrl.selectedTranche.nom}"/>                       
                        </h:panelGroup>

                        <p:outputLabel value="#{langue.prix}" for="prix1" />
                        <h:panelGroup>
                            <p:inputText required="true" id="prix1" value="#{trancheCtrl.selectedTranche.prix}"/>                       
                        </h:panelGroup>

                        <p:outputLabel for="dateDebut1" value="#{langue.dateDebut}" />
                        <h:panelGroup>
                            <p:calendar required="true" navigator="true" id="dateDebut1" value="#{trancheCtrl.selectedTranche.datedebut }" />
                        </h:panelGroup>

                        <p:outputLabel for="dateFin1" value="#{langue.dateFin}" />
                        <h:panelGroup>
                            <p:calendar required="true" navigator="true" id="dateFin1" value="#{trancheCtrl.selectedTranche.datefin}"/>
                        </h:panelGroup>

                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trancheCtrl.edit()}" value="#{langue['Conv.Modifier']}"
                                     update=":TypeTrancheModifierForm,:TypeTrancheListerForm:datalist,:TypeTrancheListerForm:growl, :actionsForm"
                                     oncomplete="PF('TypeTrancheModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('TypeTrancheModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
