<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CategorieAnPrixListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} prix de pension par catÃ©gorie">
            <p:contextMenu id="CategorieAnPrixDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{categorieAnneePrixCtrl.categorieAnneePrices}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix}">

                <p:ajax event="rowSelect"   update=":CategorieAnPrixListerForm:CategorieAnPrixDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":CategorieAnPrixListerForm:CategorieAnPrixDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CategorieAnPrixListerForm:viewButton').click();"/>

                <p:column sortBy="#{item.idannee.code}" filterBy="#{item.idannee.code}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.anneeScolaire}"/>
                    </f:facet>
                    <h:outputText value="#{item.idannee.code} - #{item.idannee.codefin}"/>
                </p:column>


                <p:column sortBy="#{item.idcategorie.idcategorie}" filterBy="#{item.idcategorie.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.categorie}"/>
                    </f:facet>
                    <h:outputText value="#{item.idcategorie.nom}"/>
                </p:column>

                <p:column sortBy="#{item.prix}" filterBy="#{item.prix}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.prix}"/>
                    </f:facet>
                    <h:outputText value="#{item.prix} Fcfa"/>
                </p:column>

                <p:column sortBy="#{item.nombretranche}" filterBy="#{item.nombretranche}">
                    <f:facet name="header">
                        <h:outputText value="Nombre de tranches"/>
                    </f:facet>
                    <h:outputText value="#{item.nombretranche}"/>
                </p:column>

            </p:dataTable>


        </p:panel>
    </h:form>

</ui:composition>
