<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CategorieAnPrixModifierDlg" 
                  widgetVar="CategorieAnPrixModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: de montant de paiement" 
                  closeOnEscape="true">

            <h:form id="CategorieAnPrixModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >

                        <p:outputLabel value="#{langue.prix}"  />

                        <p:inputText  value="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix.prix}"
                                      required="true" 
                                      requiredMessage="#{langue.prix}: #{langue['Conv.ValeurRequise']}"/>


                        <p:outputLabel value="Nombre de tranche" for="nom" />

                        <p:inputText id="nom" value="#{categorieAnneePrixCtrl.selectedCategorieAnnePrix.nombretranche}" required="true" 
                                     requiredMessage="Nombre de tranche : #{langue['Conv.ValeurRequise']}"/>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieAnneePrixCtrl.edit()}" value="#{langue['Conv.Modifier']}"
                                     update=":CategorieAnPrixModifierForm,:CategorieAnPrixListerForm:datalist,:CategorieAnPrixListerForm:growl, :actionsForm"
                                     oncomplete="PF('CategorieAnPrixModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('CategorieAnPrixModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
