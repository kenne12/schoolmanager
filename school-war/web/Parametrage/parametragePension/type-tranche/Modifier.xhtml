<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TypetrancheModifierDlg" 
                  widgetVar="TypetrancheModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']} : #{langue.trimestre} " 
                  closeOnEscape="true">

            <h:form id="TypetrancheModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >


                        <p:outputLabel value="#{langue['Conv.Nom']}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{typetrancheCtrl.selectedTypetranche.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Montant par defaut" for="montant" />
                        <h:panelGroup>
                            <p:inputText id="montant" value="#{typetrancheCtrl.selectedTypetranche.montantdefault}"/>                                           
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{typetrancheCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":TypetrancheModifierForm,:TypetrancheListerForm:datalist,:TypetrancheListerForm:growl, :actionsForm"
                                     oncomplete="PF('TypetrancheModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('TypetrancheModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
