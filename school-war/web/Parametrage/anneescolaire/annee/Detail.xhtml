<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeDetailDlg" 
                  widgetVar="AnneeDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Detail']}: #{langue.anneeScolaire}" closeOnEscape="true">

            <h:form id="AnneeDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >
                        <h:outputText value="#{langue['Conv.Code']}"/>
                        <h:outputText value="#{anneeCtrl.selectedAnnee.code}"/>

                        <h:outputText value="#{langue.theme}"/>
                        <h:outputText value="#{anneeCtrl.selectedAnnee.theme}"/>

                        <h:outputText value="#{langue.active}"/>
                        <p:selectBooleanCheckbox value="#{anneeCtrl.selectedAnnee.etatannee}" disabled="true" />

                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('AnneeDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
