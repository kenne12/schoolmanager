<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TrimestreCreerDlg" 
                  widgetVar="TrimestreCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.trimestre}" 
                  closeOnEscape="true">

            <h:form id="TrimestreCreerForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">


                        <p:outputLabel value="#{langue['Conv.Nom']}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{trimestreCtrl.trimestre.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{trimestreCtrl.enregistrerTrimestre()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:TrimestreListerForm:datalist,:TrimestreListerForm:growl, TrimestreCreerForm" 
                                     oncomplete="PF('TrimestreCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('TrimestreCreerDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
