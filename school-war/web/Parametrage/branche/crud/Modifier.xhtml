<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EnseignementModifierDlg" 
                  widgetVar="EnseignementModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: #{langue.branche}" 
                  closeOnEscape="true">

            <h:form id="EnseignementModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >

                        <p:outputLabel value="#{langue['Conv.Nom']}" for="nom" />
                        <h:panelGroup>
                            <p:inputText id="nom" value="#{enseignementCtrl.selectedEnseignement.nom}" required="true"                                          
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{langue['Conv.Etat']}" for="etat" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="etat" value="#{enseignementCtrl.selectedEnseignement.etat}" style="width:90px"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{enseignementCtrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":EnseignementModifierForm,:EnseignementListerForm:datalist,:EnseignementListerForm:growl, :actionsForm"
                                     oncomplete="PF('EnseignementModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('EnseignementModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
