<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypetrancheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTypetrancheLabel_idtypetranche}" for="idtypetranche" />
                    <h:inputText id="idtypetranche" value="#{typetrancheController.selected.idtypetranche}" title="#{bundle.CreateTypetrancheTitle_idtypetranche}" required="true" requiredMessage="#{bundle.CreateTypetrancheRequiredMessage_idtypetranche}"/>
                    <h:outputLabel value="#{bundle.CreateTypetrancheLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{typetrancheController.selected.nom}" title="#{bundle.CreateTypetrancheTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateTypetrancheLabel_datedebut}" for="datedebut" />
                    <h:inputText id="datedebut" value="#{typetrancheController.selected.datedebut}" title="#{bundle.CreateTypetrancheTitle_datedebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTypetrancheLabel_datefin}" for="datefin" />
                    <h:inputText id="datefin" value="#{typetrancheController.selected.datefin}" title="#{bundle.CreateTypetrancheTitle_datefin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTypetrancheLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{typetrancheController.selected.prix}" title="#{bundle.CreateTypetrancheTitle_prix}" />
                    <h:outputLabel value="#{bundle.CreateTypetrancheLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{typetrancheController.selected.etat}" title="#{bundle.CreateTypetrancheTitle_etat}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typetrancheController.create}" value="#{bundle.CreateTypetrancheSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{typetrancheController.prepareList}" value="#{bundle.CreateTypetrancheShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTypetrancheIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
