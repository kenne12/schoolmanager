<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypetrancheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypetrancheLabel_idtypetranche}"/>
                    <h:outputText value="#{typetrancheController.selected.idtypetranche}" title="#{bundle.ViewTypetrancheTitle_idtypetranche}"/>
                    <h:outputText value="#{bundle.ViewTypetrancheLabel_nom}"/>
                    <h:outputText value="#{typetrancheController.selected.nom}" title="#{bundle.ViewTypetrancheTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewTypetrancheLabel_datedebut}"/>
                    <h:outputText value="#{typetrancheController.selected.datedebut}" title="#{bundle.ViewTypetrancheTitle_datedebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTypetrancheLabel_datefin}"/>
                    <h:outputText value="#{typetrancheController.selected.datefin}" title="#{bundle.ViewTypetrancheTitle_datefin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTypetrancheLabel_prix}"/>
                    <h:outputText value="#{typetrancheController.selected.prix}" title="#{bundle.ViewTypetrancheTitle_prix}"/>
                    <h:outputText value="#{bundle.ViewTypetrancheLabel_etat}"/>
                    <h:outputText value="#{typetrancheController.selected.etat}" title="#{bundle.ViewTypetrancheTitle_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typetrancheController.destroyAndView}" value="#{bundle.ViewTypetrancheDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypetrancheEditLink}"/>
                <br />
                <h:commandLink action="#{typetrancheController.prepareCreate}" value="#{bundle.ViewTypetrancheCreateLink}" />
                <br />
                <h:commandLink action="#{typetrancheController.prepareList}" value="#{bundle.ViewTypetrancheShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypetrancheIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
