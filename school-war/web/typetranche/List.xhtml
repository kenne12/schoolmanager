<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypetrancheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypetrancheEmpty}" rendered="#{typetrancheController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typetrancheController.items.rowCount > 0}">
                    <h:outputText value="#{typetrancheController.pagination.pageFirstItem + 1}..#{typetrancheController.pagination.pageLastItem + 1}/#{typetrancheController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typetrancheController.previous}" value="#{bundle.Previous} #{typetrancheController.pagination.pageSize}" rendered="#{typetrancheController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typetrancheController.next}" value="#{bundle.Next} #{typetrancheController.pagination.pageSize}" rendered="#{typetrancheController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typetrancheController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypetrancheTitle_idtypetranche}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtypetranche}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypetrancheTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypetrancheTitle_datedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypetrancheTitle_datefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypetrancheTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypetrancheTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typetrancheController.prepareView}" value="#{bundle.ListTypetrancheViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typetrancheController.prepareEdit}" value="#{bundle.ListTypetrancheEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typetrancheController.destroy}" value="#{bundle.ListTypetrancheDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typetrancheController.prepareCreate}" value="#{bundle.ListTypetrancheCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypetrancheIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
