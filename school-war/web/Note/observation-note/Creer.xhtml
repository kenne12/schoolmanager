<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TypetrancheCreerDlg" 
                  widgetVar="TypetrancheCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: OBSERVATION DE NOTE" 
                  closeOnEscape="true">

            <h:form id="TypetrancheCreerForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">


                        <p:outputLabel value="Borne inferieur" for="noteinf" />
                        <h:panelGroup>
                            <p:inputText id="noteinf" value="#{observationnoteCtrl.observationnote.borneinferieur}" required="true" 
                                         requiredMessage="Borne inferieur: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Borne superieur" for="notesup" />
                        <h:panelGroup>
                            <p:inputText id="notesup" value="#{observationnoteCtrl.observationnote.bornesuperieur}" required="true" 
                                         requiredMessage="Borne Superieur : #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Avis" for="avis" />
                        <h:panelGroup>
                            <p:inputText id="avis" required="true" requiredMessage="Avis : #{langue['Conv.ValeurRequise']}" value="#{observationnoteCtrl.observationnote.avis}"/>                                           
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{observationnoteCtrl.enregistrerObservationnote()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:TypetrancheListerForm:datalist,:TypetrancheListerForm:growl, TypetrancheCreerForm" 
                                     oncomplete="PF('TypetrancheCreerDialog').hide()"/>
                    <p:commandButton value="#{langue.annuler}" onclick="PF('TypetrancheCreerDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
