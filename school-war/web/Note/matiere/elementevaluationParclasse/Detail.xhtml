<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AffecterMatiereDetailDlg" 
                  widgetVar="AffecterMatiereDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Detail']}: unité d'évaluation" closeOnEscape="true">

            <h:form id="AffecterMatiereDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >
                        <h:outputText value="#{langue.identifiant}"/>
                        <h:outputText value="#{classeElementEvaluationCtrl.classeElementevaluation.id}"/>

                        <h:outputText value="#{langue.classe}"/>
                        <h:outputText value="#{classeElementEvaluationCtrl.classeElementevaluation.classe.nom}"/>

                        <h:outputText value="Discipline"/>
                        <h:outputText value="#{classeElementEvaluationCtrl.classeElementevaluation.elementevaluation.matiere.libelle}"/>

                        <h:outputText value="Unité d'évaluation"/>
                        <h:outputText value="#{classeElementEvaluationCtrl.classeElementevaluation.elementevaluation.nom}"/>
                        
                        <h:outputText value="Coefficient"/>
                        <h:outputText value="#{classeElementEvaluationCtrl.classeElementevaluation.coefficient}"/>

                        
                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('AffecterMatiereDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
