<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereDetailDlg" 
                  widgetVar="MatiereDetailDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Detail']}: des unités d'évaluation" closeOnEscape="true">

            <h:form id="MatiereDetailForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" style="width: 100%;" >
                        <h:outputText value="#{langue.identifiant}"/>
                        <h:outputText value="#{elementEvaluationCtrl.selected.idelement}"/>

                        <h:outputText value="#{langue.nom}"/>
                        <h:outputText value="#{elementEvaluationCtrl.selected.nom}"/>

                        <h:outputText value="#{langue.matiere}"/>
                        <h:outputText value="#{elementEvaluationCtrl.selected.matiere.libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{langue['Conv.Fermer']}" onclick="PF('MatiereDetailDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
