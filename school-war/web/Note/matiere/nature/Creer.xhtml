<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NatureMatiereCreerDlg" 
                  widgetVar="NatureMatiereCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: d'une nature de matiÃ¨re" 
                  closeOnEscape="true">

            <h:form id="NatureMatiereCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nom" for="libelle" />
                        <h:panelGroup>
                            <p:inputText id="libelle" value="#{natureMatiereCtrl.natureMatiere.libelle}" required="true" 
                                         requiredMessage="#{langue['Conv.Code']}: #{langue['Conv.ValeurRequise']}"/>
                        </h:panelGroup>

                    </p:panelGrid>

                    <p:commandButton actionListener="#{natureMatiereCtrl.enregistrerNatureMatiere()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:NatureMatiereListerForm:datalist,:NatureMatiereListerForm:growl, NatureMatiereCreerForm" 
                                     oncomplete="PF('NatureMatiereCreerDialog').hide()"/>
                    <p:commandButton value="Annuler" onclick="PF('NatureMatiereCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>
</html>
