<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EvaluationModifierDlg" 
                  widgetVar="EvaluationModifierDialog" modal="true" 
                  resizable="false"
                  appendTo="@(body)" header="#{langue['Titre.Dlg.Modification']}: #{langue.evaluation}" 
                  closeOnEscape="true">

            <h:form id="EvaluationModifierForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >

                        <p:outputLabel value="Note" for="note"/>
                        <p:inputText id="note" value="#{evaluation1Ctrl.selectedEvaluation.note}"/>

                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-check" actionListener="#{evaluation1Ctrl.modifier()}" value="#{langue['Conv.Modifier']}"
                                     update=":EvaluationModifierForm,:EvaluationListerForm:datalist,:EvaluationListerForm:growl, :actionsForm"
                                     oncomplete="PF('EvaluationModifierDialog').hide()">
                        <p:confirm header="#{langue['Titre.Dlg.Confirm']}" message="#{langue['Message.Confirm.Modifier']}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langue['Conv.Annuler']}" onclick="PF('EvaluationModifierDlg').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
